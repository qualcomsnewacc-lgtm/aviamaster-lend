<script>
/* –ü–ê–î–ê–Æ–©–ò–ï –ö–ò–†–ö–ò / –≠–ù–î–ï–†–ü–ï–†–õ–´ */
const sprites=[
  "images/pickaxe.png.png"
];

setInterval(()=>{
  const el=document.createElement('div');
  el.className='mparticle';
  el.style.left=Math.random()*100+'vw';

  const size=64+Math.random()*56; // 64‚Äì120px ‚Äî –µ—â—ë –∫—Ä—É–ø–Ω–µ–µ
  el.style.width=size+'px';
  el.style.height=size+'px';

  const img=sprites[Math.floor(Math.random()*sprites.length)];
  el.style.backgroundImage=`url("${img}")`;

  const fallDur=10+Math.random()*8; // 10‚Äì18 c
  el.style.animationDuration=fallDur+'s, '+(6+Math.random()*4)+'s';

  document.body.appendChild(el);
  setTimeout(()=>el.remove(),(fallDur+3)*1000);
},650);

/* PRELOADER */
const percentEl=document.getElementById('percent');
const preloader=document.getElementById('preloader');
const video=document.getElementById('video');

let progress=0;
let done=false;

const fake=setInterval(()=>{
  if(progress<90){
    progress++;
    percentEl.textContent=progress+'%';
  }
},35);

function finishLoader(){
  if(done) return;
  done=true;
  clearInterval(fake);

  const fin=setInterval(()=>{
    if(progress<100){
      progress++;
      percentEl.textContent=progress+'%';
    }else{
      clearInterval(fin);
      setTimeout(()=>preloader.classList.add('hide'),300);
    }
  },15);
}

video.addEventListener('loadeddata', finishLoader, { once:true });
setTimeout(finishLoader, 4000);

/* VIDEO + POPUP */
document.getElementById('play').onclick=async()=>{
  try{
    video.muted=false;
    await video.play();
  }catch{
    video.play();
  }
  /* –ø–æ–ø–∞–ø –ø–æ—è–≤–ª—è–µ—Ç—Å—è —á—É—Ç—å –ø–æ–∑–∂–µ ‚Äî –ø—Ä–∏–º–µ—Ä–Ω–æ –∫–æ–≥–¥–∞ —Ü–∏—Ñ—Ä—ã —É–∂–µ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å */
